[platformio]
src_dir = src
lib_dir = lib
upload_port = /dev/ttyUSB*
default_envs = nodemcuv2

[env:nodemcuv2]
framework = arduino
platform = espressif8266
board = nodemcuv2

[env:wemos]
framework = arduino
platform = espressif8266
board = d1_mini

[env:esp8266]
framework = arduino
platform = esp8266
board = esp12e

[env:esp32]
framework = arduino
platform = ESP32
board = esp32dev

lib_deps =
    tzapu/WiFiManager
    PaulStoffregen/Time
    adafruit/Adafruit-GFX-Library
    markruys/arduino-Max72xxPanel
    squix78/json-streaming-parser
